<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-[#232F3E] min-h-screen w-screen flex justify-center items-center flex-col">
        <h1 class="text-4xl text-white font-bold">setInterval and setTimeout</h1>
    </div>
<!-- -------------------------------------------------------------------------------------------------------- -->
    <script>
        // setInterval() - method is used to repeat the execution of a function
       const intervalID =
        setInterval( ()=>
        console.log("hello bro"),300)
        
        // stop the interval after 5 seconds
        setTimeout(() => {
            clearInterval(intervalID)
            console.log("interval stopped after 5 seconds");
        }, 5000)
    
    </script>
</body>
</html>
