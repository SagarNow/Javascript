<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-[#232F3E] min-h-screen w-screen flex justify-center items-center flex-col">
        <h1 class="text-4xl text-white font-bold">String</h1>
    </div>
    <script>
        //string is a data type that store text value
        // type of string is "string" , `` is also a string, template literal
        let firstName = "sagar";
        let lastName = "singh";
        console.log(firstName + " " + lastName); // used "" or `` for space
        
        // 1. concatination - are used to combine two string
        console.log(firstName.concat(" ", lastName , "is my full name"));
        


    </script>
</body>
</html>
