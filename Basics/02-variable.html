<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-[#232F3E] min-h-screen w-screen flex justify-center items-center flex-col">
        <h1 class="text-4xl text-white font-bold">variable</h1>
    </div>
<!-- ----------------------------------------------------------------------------------------------------- -->
    <script>
        //variable is a container that store data
        
        // declaration
        let name;

        // assign
        let fruit="apple";
        console.log(fruit);

        // reassign
        fruit="banana";
        console.log(fruit);
        // you cant change value in const variable
       // var - we can change value in var variable but we dont use it because it create a global variable 
    
    
</script>
<!-- ----------------------------------------------------------------------------------------------------- -->
</body>
</html>
