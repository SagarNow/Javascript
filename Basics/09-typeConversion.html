    <script>
        //typeConversion is a process of converting one data type to another data type

// - covert string to number
// --> 1. parseInt() - are used to convert string to number
    //        money = parseInt(money);

// money = +money;

    //     money = Number(money);

//-------------------------------------------------------------------------------------------------
       // - covert number to string
       // --> 1. toString
       money = money.toString();
       console.log(typeof money);
//-------------------------------------------------------------------------------------------------
       // --> 2. money=string(money)
//-------------------------------------------------------------------------------------------------
       // convert string to decimal
       money = parseFloat(money);
       console.log(typeof money);
       money = money.toFixed(2); // are used to convert number fixed decimal places
       console.log(money);
    </script>
