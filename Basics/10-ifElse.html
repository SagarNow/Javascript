<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifElse</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <script>
       // if else is a control flow statement that is used to execute a block of code based on a condition
       let age = 17;
       let vote ;
       if (age >=18 ){ 
        vote="you are eligible for vote";
       }
       else if (age > 16 && age < 18){     // && is a logical operator that is used to check multiple conditions
        vote="come next year";
       }
       else{
        vote="not eligible for vote";
       }
       console.log(vote);

    </script>
</body>
</html>
