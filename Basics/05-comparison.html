<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

<div class="bg-[#232F3E] min-h-screen w-screen flex justify-center items-center flex-col"> <h1 class="h-16 w-full bg-white rounded-2x animate-pulse text-4xl text-[#232F3E] font-bold flex justify-center items-center">Comparison</h1> </div>


    <script>
        //comparison is a operator that compare two value and return true or false

        // --> relational operator - are used to compare two value
         // > greater than 
         // < less than 
         // >= greater than or equal to 
         // <= less than or equal to 
          
         console.log(10>20); //false
         console.log(10<20); //true
         console.log(10>=20); //false
         console.log(10<=20); //true

         // --> equality operator - are used to compare two value
         // == loose equality operator - compare value only 
         // != loose not equal to 
         // === strict equality operator - compare value and type 
         // !== strict not equal operator 

         console.log(10==10) //true bcz value is same
         console.log(10=="10") //true bcz value is same
         console.log(10==="10") //false bcz type is not same
         
         console.log(10!=10) //false bcz value is same
         console.log(10!="10") //false bcz value is same
         console.log(10!=="10") //true bcz type is not same 
    </script> 
</body> 
</html>
