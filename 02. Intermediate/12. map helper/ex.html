<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map </title>
</head>
<body>
    <script>
        let humans = [
            {
                firstname: 'sagar',
                lastname: 'singh',
                
            } ,

            {
                firstname: 'manoj',
                lastname: 'chaudhary',
                
            }
        ]
        const returns = humans.map((humans)=>{
            return `${humans.firstname} ${humans.lastname}`
        })
        console.log(returns)
    </script>
</body>
</html>
