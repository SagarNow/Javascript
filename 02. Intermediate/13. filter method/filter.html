<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter method </title>
</head>
<body>
    <script>
        // filter method :- array method that creates a new array by selecting items from the original array that pass a test. âœ…
        const songs = [
            {name:"lucky", duration: 4.30},
            {name:"ramu", duration: 5.50},
            {name:"raju", duration: 8.30},
            {name:"bablu", duration: 2.30}
        ]
        console.log(songs.filter((song)=> song.duration <= 5))
    </script>
</body>
</html>
