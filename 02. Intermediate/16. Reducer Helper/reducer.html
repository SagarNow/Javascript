<script>
    // reducer helper :- reduce() = takes all items in an array and combines them into a single value (sum, product, object, etc.)
    // doesnt change the origin array 
    // doestnt run for empty array
    const box = [1,2,3,4,5];
    const sum = box.reduce((privius, current) => {
        console.log(`previous: ${privius}, current: ${current}`);
        return privius + current;
    }, 0);

// 0 + 1 = 1
// 1+2 = 3
//3+ 3 = 6
//6 + 4 = 10
//10 + 5 = 15 


    console.log(sum);
     
</script>
