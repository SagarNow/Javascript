<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //sets :-Set = a collection that stores unique values (no duplicates). âœ…
     const box = [ 1,1,2,2,3,3];
     const set = new Set(box);
    console.log(set); // Set(3) { 1, 2, 3 }
    //---------------------------------------------
    const mySet = new Set();

mySet.add(1);
mySet.add(2);
mySet.add(2);
mySet.add("sagar"); // duplicate, will be ignored

console.log(mySet); // Set { 1, 2 }
console.log(mySet.has(1)); // true
console.log(mySet.size);   // 2
console.log(mySet.delete("sagar")); // true
console.log(mySet); // Set { 1, 2 }
console.log(mySet.clear()); // undefined
console.log(mySet); // Set {}


       



    </script>
</body>
</html>
