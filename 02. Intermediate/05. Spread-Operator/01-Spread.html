<body><div class="bg-gray-900 min-h-screen w-screen flex justify-center items-center flex-col">  <h1 class="text-4xl text-white font-bold animate-pulse"> spread operator </h1></div>
    

    <script>
        // spread operator is used to expand an iterable into individual elements
        // breaks array/object into single values. âœ…
       function spread (a , b , c ,d ){
        return {
            a ,
            b ,
            c ,
            d ,
        }
       }

       const fruits = ["apple", "banana", "mango", "orange"];
// ==>>>>>     // we want to pass the array as an argument to the function

 //      console.log(fruits); // but this will not work

// ===>>      
  console.log(spread(...fruits)); // this will work

    </script>
</body>
