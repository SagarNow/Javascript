<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <script>
        // object destructuring ; - in this order does not matter but key name should be same
        const human = {
            name: "sagar",
            age: 21,
            village: "bhadwasi",
            color: "brown",
            gender: "male"
        }
        const {name , age , gender} = human;
      console.log(name);
      console.log(age);
      console.log(gender);
// ---------------------------------------------------
    // assigning the rest of an array to a variable 
    const [a , ...b] = [1,2,3,4,5];
    console.log(a);
    console.log(b);
    </script>
</body>
</html>
