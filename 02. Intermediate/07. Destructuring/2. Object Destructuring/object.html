<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // object destructuring ; - in this order does not matter but key name should be same
        const human = {
            name: "sagar",
            age: 21,
            village: "bhadwasi",
            color: "brown",
        }
        const { name , age , village, color } = human;
        console.log(name);
        console.log(age);
        console.log(village);
        console.log(color);
        
    </script>
</body>
</html>
