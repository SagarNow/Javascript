<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaming Destructuring</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body><div class="bg-gray-900 min-h-screen w-screen flex justify-center items-center flex-col">  <h1 class="text-4xl text-white font-bold animate-pulse"> renaming </h1></div>
    <script>
        // renaming object variables : 
        const x1 = {
            x: 1,
            y: 2,
        }

        // rename --
        const {x:sagar , y : singh} = x1;
            console.log(sagar , singh) // 1 2 
            console.log(x ,y) // error x is not defined
    </script>
</body>
</html>
