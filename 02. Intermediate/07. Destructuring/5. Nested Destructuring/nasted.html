<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> nasted destructuring</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body><div class="h-screen w-screen bg-gray-900 flex justify-center items-center flex-col">  <h1 class="text-4xl text-white font-bold animate-pulse"> nasted destructuring </h1></div>
    <script>
        // nasted destructuring : - we can destructure the object inside the object
        const songs = [
            { name: "arjit singh" , song: "agar tum"},
            {name:"honey singh" , song: "blue eyes"},
            {name:"krsna" , song: "stay away"}  ]
            // we can destructure the object inside the object ... nasted destructuring
            const [ , , {name , song}] = songs;
            console.log(name);
            console.log(song);
    </script>
</body>
</html>
