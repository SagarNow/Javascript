<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-gray-900 min-h-screen w-screen flex justify-center items-center flex-col">  <h1 class="text-4xl text-white font-bold animate-pulse"> arrow function </h1></div>
<script>
    // arrow function :- shorter syntax for function expressions.
     arrow = (name) => { // youcan remove () if you have only one parameter
        console.log(name);
    }
    console.log(arrow("sagar"));
    
</script>
</body>
</html>
