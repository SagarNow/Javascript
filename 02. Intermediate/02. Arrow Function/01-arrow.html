<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-gray-900 min-h-screen w-screen flex justify-center items-center flex-col">  <h1 class="text-4xl text-white font-bold animate-pulse"> arrow function </h1></div>
<script>
    // arrow function :- shorter syntax for function expressions.
 //-------------------------------------------------------------    
     // normal function
     function add (msg){
        return msg;
     }
     console.log(add("this is normal function"));

     // arrow function
     arrow = (msg) => {
        return msg;
     }
     console.log(arrow("this is arrow function"));
</script>
</body>
</html>
