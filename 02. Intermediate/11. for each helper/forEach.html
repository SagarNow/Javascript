<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each helper</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="h-screen w-screen bg-gray-900 flex  justify-center items-center flex-col "> <h1 class=" font-bold text-white"> For each helper </h1></div>
<script>
    // for each helper :- array method that runs a function once for every item in the array. âœ…
    // for (let item of array) { ......}
    let box = ["hy" , "how" ,"are" , "you"];
    console.log(box);
    box.forEach((item) => {
        console.log(item);
    })



</script>    
</body>
</html>
