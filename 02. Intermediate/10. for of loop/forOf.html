<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop injs </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body><div class="h-screen w-screen bg-gray-900 flex  justify-center items-center flex-col "> <h1 class=" font-bold text-white"> for of loop </h1></div>
<script>
    // for of loop :-used to loop through values of an array (or any iterable). ✅
    //Iterable = anything you can loop through, step by step. ✅
    // for (let element of array) { ......}

    let index = ["one", "two", "three"];
    for ( let num of index){
        console.log(num);
    }
   let sagar = "sagar";
   for (let char of sagar){
    console.log(char);
   }
</script>    
</body>
</html>
