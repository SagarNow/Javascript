<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doWhile</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <script>
        // do while loop = do while loop is a control flow statement that is used to execute a block of code multiple times like for loop 
        // but it is used when we are not sure how many times the loop will run
       let i = 1;
       do {
        console.log("hello", i);
        i++;
       } while (i <=5);

    </script>
</body>
</html>
