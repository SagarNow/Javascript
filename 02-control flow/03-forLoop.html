<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forLoop</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<div class="bg-[#232F3E] min-h-screen w-screen flex justify-center items-center flex-col">
    <h1 class="text-4xl text-white font-bold">forLoop</h1>
</div>
<body>
    <script>
        //for loop is a control flow statement that is used to execute a block of code multiple times
        for ( let i =  1; i <= 100; i++){ 
            console.log(`sagar ${i}`);
        }
        
    </script>
</body>
</html>
