<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operation date and time</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-gray-400 h-screen w-screen flex justify-center items-center">
        <h1>operation date and time</h1>
    </div>
    <script>
        // you can add or subtarct the date and time
        let date = new Date();
        console.log(date);
        //setDate() - method is used to set the date
        date.setDate(date.getDate() + 2);
        console.log(date); // adds the 2 days to the current date
//--------------------------------------------------------
        date.setDate(date.getDate() - 2);
        console.log(date); // subtarcts the 2 days from the current date
//-------------------------------------------------------
    </script>
</body>
</html>
