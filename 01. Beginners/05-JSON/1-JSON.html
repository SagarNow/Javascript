<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="bg-[#232F3E] min-h-screen w-screen flex justify-center items-center flex-col">
        <h1 class="text-4xl text-white font-bold animate-pulse">JSON</h1>
    </div>
    <script>
        // JSON (JavaScript Object Notation) - JSON is a data format that is used to store and exchange data
        // In JavaScript, JSON is represented as a string, and it closely resembles JavaScript object literal notation.
        // It consists of key-value pairs, where keys must be strings, and values can be strings, numbers, booleans, arrays, or nested objects.
        // The key-value pairs are separated by commas, and the entire JSON object is enclosed in curly braces {}.
        
        // you cannot use comments in JSON
        // you cannot use single quotes in JSON
        // we can not use variables in JSON
        
       
        // JSON.stringify() - it is a method that is used to convert a JavaScript OBJECT into a JSON string
        let person = {
            name: "sagar",
            age: 21,
            country: "india",
            city: "nagaur"
        }
        console.log(JSON.stringify(person));

        // JSON.parse() - it is a method that is used to convert a JSON string into a JavaScript OBJECT
        let person2 = JSON.parse(JSON.stringify(person));
        console.log(person2);
    </script>
</body>
</html>
