<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileLoop</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <script>
        //while loop is a control flow statement that is used to execute a block of code multiple times like for loop 
        // but it is used when we are not sure how many times the loop will run
        let i = 1;
        while (i <=5){
            console.log(`sagar ${i}`);
            i++;
        }
        
    </script>
</body>
</html>
