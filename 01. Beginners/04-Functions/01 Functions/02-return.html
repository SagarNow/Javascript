<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return function</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <script>
        // return - return is used to return a value from a function 
        function add (a,b){
            return a+b;
        }
        // add (1,2); // we dont use console.log to return a value from a function 
       console.log(add (1,2));
       
    </script>
    
</body>
</html>
