    <title>call back function </title>
    
</head>
<body>
    <script>
        // call back function -  a function is passed into another function as an argument 

function hi (hi)


      { console.log("hey bro!")
hi (); // call back function 
      }

function bye()
{console.log("good bye!")}

hi(bye);
// -----------------------------------------
function showcallfun (fn){
    let value = 10;
    fn(value);
 }
function bro (value){
    console.log(`value is:- ${value}`);
}
showcallfun (bro); 
// ----------------------------------------- 

    </script>
