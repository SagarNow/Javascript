<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console </title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-[#232F3E] min-h-screen w-screen flex justify-center items-center flex-col">
        <h1 class="text-4xl text-white font-bold">console</h1>
    </div>
<!-- ----------------------------------------------------------------------------------------------------- -->
    <script>
        //console is a object 
    console.log ("hello world");
    console.warn ("hello world");
    console.error ("hello world");
    console.table ({name:"sagar" , age:21 , country:"india"});

    console.clear(); // clear the console

</script>
<!-- ----------------------------------------------------------------------------------------------------- -->
</body>
</html>
