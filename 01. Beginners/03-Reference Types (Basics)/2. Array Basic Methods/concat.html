<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-[#232F3E] min-h-screen w-screen flex justify-center items-center flex-col">
        <h1 class="text-4xl text-white font-bold">Concat</h1>
    </div>
    <script>
        // concat() method is used to join two or more arrays
        let fruits = ["apple", "banana", "mango", "orange"];
        let vegetables = ["potato", "tomato", "onion", "brinjal"];
        let result = fruits.concat(vegetables);
        console.log(result);

    </script>

</body>
</html>
