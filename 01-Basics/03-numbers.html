<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        //numbers is a data type that store numeric value
        let num=10;
        console.log(num);
        //basic maths 
        console.log(10+20);
        console.log(10-20);
        console.log(10*20);
        console.log(10/20);
        console.log(10%20);  //remainder
        console.log(10**20); // power
// increment
        let num1=10;
        num1++;
        console.log(num1);
// decrement
        let num2=10;
        num2--;
        console.log(num2);
    </script>
</body>
</html>
