<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backticks</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <script>
        //backticks are used to create template literal (tamplate literal means we can use variable in string)
        let firstName = "sagar";
        let lastName = "singh";
        console.log(`hello ${firstName} ${lastName} , how are you?`);
        // we can use backticks to create multi line string 
        let counting = `
        1
        2
        3
        4
        5`;
        console.log(counting);
    </script>
</body>
</html>
