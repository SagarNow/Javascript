<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call back function </title>
    
</head>
<body>
    <script>
        // call back function -  a function is passed into another function as an argument 

function hi (hi)


      { console.log("hey bro!")
hi (); // call back function 
      }

function bye()
{console.log("good bye!")}

hi(bye);


    </script>
</body>
</html>
