<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formate date and time </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-gray-400 h-screen w-screen flex justify-center items-center">
        date and time formate 
    </div>
    <script>
        // todateString() - method is used to convert a date to a string
        let date = new Date();
        console.log(date.toDateString());
//-------------------------------------------------------------------------------
        // toLocaleString() - method is used to convert a date to a string
        console.log(date.toLocaleString());
//-------------------------------------------------------------------------------
        //
    </script>
</body>
</html>
