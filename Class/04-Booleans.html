<body>
    <div class="min-h-screen w-screen bg-[#232F3E] flex justify-center items-center  ">
        <h1 class="text-4xl text-white  font-bold text-center  rounded-lg bg-[#F79600] p-2 w-50 hover:bg-red-500 cursor-pointer">Booleans</h1>
    </div>


<script>
       //Booleans - a boolean value represents something that is true or false
     true 
     false
        console.log(4 < 7) //true
        console.log(4 < 3) //false
        //syntax 
        console.log(typeof true) //boolean
        console.log(typeof 4 > 7) //false
        //syntax rules for boolean
        //1. comparison operators always return a boolean value
            // > greater than 
            // < less than 
            // >= greater than or equal to 
            // <= less than or equal to 
            // == equal to
            // === strict equal to
            // != not equal to
            // !== strict not equal to
            console.log(`4 == '4' is:- ${4 == '4'}`) //true
            console.log(`4 === '4' is:- ${4 === '4'}`) //false  === to avoid type coercion behavior
        //2. logical operators always return a boolean value
            // && logical and
            // || logical or
            // ! logical not 
 //------------------------------------------------------------------------------------------------------------------------------------------
            // if else statement = we use if else statement to execute code based on a condition
         if (true){
            console.log("hello world ")
         }else{
            console.log("bye world")
         }
         //----------------------------------------------------------------------------------------------------
         //age validation
         let age = 16;
         if (age >= 18){ 
            console.log("you are eligible for voting")
         }
         else if (age >= 16){
            console.log("you are almost there")
         }
         else{
            console.log("you are a minor ðŸ¤“*")
         }
         //------------------------------------------------------------------------------------------------------
         //ternary operator
         let age2 = 18;
         age2 >= 18 ? console.log("you are eligible for voting") : console.log("you are not eligible for voting")
         //syntax
         //condition ? true : false


</script>
