        <h1 class="text-4xl text-white font-bold text-center  rounded-lg bg-[#F79600] p-2 w-50 hover:bg-red-500 cursor-pointer"> objects in js ðŸ“š</h1>

    <script>
        //objects = key value pairs grouped together related to each other
const shop = { 
    juta : 300, // juta = key or property name : value = 300
    kapda :100, 
    ghut : 200,
    name : 'sagar',
    

}
console.log(shop)            // {juta: 300, kapda: 100, ghut: 200, name: 'sagar'}
console.log(shop.juta);       // 300
shop.name = 'sagar singh';    // updates the value of name
console.log(shop)            // {juta: 300, kapda: 100, ghut: 200, name: 'sagar singh'}

shop.newProperty = true; // adds a new property to the object
console.log(shop);

delete shop.newProperty;  // delete a property from the object
console.log(shop);

    </script>
