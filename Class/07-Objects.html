<script>

    // brackets notation 
     const shop2 = {
        name : 'sagar',
        }
        console.log(shop2['name'])
        shop2['name'] = 'sagar singh'
        console.log(shop2)
        // real time use
        console.log(shop2['delivery-time'])
        shop2['delivery-time'] = '2 days'
        console.log(shop2)
// nasted object = object inside object
const shop3 = {
    name : 'sagar',
    address : {
        city : 'nagaur',
        pincode : 332001,
        state : 'rajasthan',
        country : 'india',
    },
    fun: function  function1 () {
        console.log('this is function 1')  //functions body 
 
        console.log (2+2)
    }
}
console.log(shop3)
console.log(shop3.address)
console.log(shop3.address.city)
console.log(shop3.address.pincode)
console.log(shop3.address.state)
console.log(shop3.address.country)
shop3.fun()
// function method = function inside object
    // json = javascript object notation
    /* syntax
   - does not allow single quote
   - does not allow trailing comma
   - does not allow function
   - does not allow undefined
   - does not allow null
   //>> why we use json instead of object?
   - to store data in a file
   - to send data over the network
   - to store data in a database
   - to store data in a cookie
   - to store data in a localStorage
   - object only makes sense in js
   - json is a language independent
    */
    // >> built-in json object = help us to convert a js objct to json  = stringfy
    
    console.log(JSON.stringify(shop2))

    // >> covert json to js object = parse
   const jsonstring = JSON.stringify(shop2)
   const jsobject = JSON.parse(jsonstring)
   console.log(jsobject)

    //>> built in object = localStorage
     /* - used to save values more permanently
     - varbale are temporary
     - localStorage is permanent = it does not get deleted when the browser is closed or refreshed
     */
    localStorage.setItem('message', 'hello world');
    localStorage.getItem('message');
    console.log(localStorage.getItem('message'));
