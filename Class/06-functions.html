<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="min-h-screen w-screen bg-[#232F3E] flex justify-center items-center flex-col  ">
        <h1 class="text-4xl text-white font-bold text-center  rounded-lg bg-[#F79600] p-2 w-50 hover:bg-red-500 cursor-pointer"> functions in js ðŸ“š</h1>
    </div>


    <script>
    // function is let us reuse the code
    function function1 () {
        console.log('this is function 1')  //functions body 
     
        console.log (2+2)
    }
    function1();
    function1 ();
    
    // return statement - it let us get a value out of the function
    // parameters - it let us pass values into the function
    function function2 (param1, param2) {
        console.log(param1 + param2)
    }
    function2(2,2);
    </script>
</body>
