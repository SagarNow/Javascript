<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    
    <script>
    const name = "sagar"
    //second way to write string
    const name2 = 'sagar'
    //third way to write string
    const name3 = `sagar`
    //  --------------------------------------------
     //1st 
     const name4 = "i\'m sagar singh"       // use of \' and \" this is called escape character
     //2nd
     const name5 = 'hey \"sagar\" how are you'
     //3rd
     const name6 = `hey ${name} how are you` // use of ${} this is called string interpolation
     //4th
     const name7 = 'hey "sagar"\n how are you' // \n is used to create new line
     console.log(name7)
     // multiline string
     const name8 = `hey "sagar"
     how are you`
     console.log(name8)
    </script>
</head>
<body>
    <div class="min-h-screen w-screen bg-[#232F3E] flex justify-center items-center flex-col  ">
        <h1 class="text-4xl text-white font-bold text-center  rounded-lg bg-[#F79600] p-2  w-50">String</h1>
    </div>
</body>
</html>
