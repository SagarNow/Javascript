<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift</title>
</head>
<body>
    <script>
        // shift() - method is used to remove an element from the beginning of an array
        let fruits = ["apple", "banana", "mango", "orange"];
        let result = fruits.shift();
        console.log(fruits);
        console.log(result);
    </script>
</body>
</html>
