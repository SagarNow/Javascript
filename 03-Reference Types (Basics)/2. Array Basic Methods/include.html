<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Include
    </title>
</head>
<body>
    <script>
        // include() - method is used to check if an array contains a specified element
        let fruits = ["apple", "banana", "mango", "orange"];
        let result = fruits.includes("banana");
        console.log(result);
    </script>
</body>
</html>
