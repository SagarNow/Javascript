<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>short</title>
</head>
<body>
    <script>
        // short() - method is used to sort the elements ( ascending order ) of an array in place and return the sorted array
        let fruits = [5,2,3,1,4];
        let result = fruits.sort();
        console.log(result);
    </script>
</body>
</html>
