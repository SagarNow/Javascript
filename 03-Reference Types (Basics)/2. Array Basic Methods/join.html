<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>
<body>
    <script>
        // join() - method is used to join all the elements of an array into a string
        let fruits = ["apple", "banana", "mango", "orange"];
        let result = fruits.join("-");
        console.log(result);
        
    </script>
</body>
</html>
