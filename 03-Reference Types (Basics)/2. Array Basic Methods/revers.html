<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>

    <script> 
        // reverse() - method is used to reverse the order of the elements in an array
        let fruits = ["apple", "banana", "mango", "orange"];
        let result = fruits.reverse();
        console.log(result);
    </script>
    
</body>
</html>
